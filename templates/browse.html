{% extends "layout.html" %}
{% block css %}
    <link href="/static/style/browse.css" rel="stylesheet">
{% endblock %}
{% block script %}{% endblock %}
{% block main %}
    {% for image in imagelist %}
    <a href="/image/{{image.uuid}}/">
        <img src="/static/uploads/{{image.uuid}}.jpg">
        <p>{{image.title}}</p>
    </a>
    {% endfor %}
{% endblock %}
